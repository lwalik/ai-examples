<!-- Floating Chat Button -->
<button
(click)="toggleChat()"
class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-200 flex items-center justify-center z-40"
aria-label="Open chat"
>
<svg *ngIf="!isChatOpen()" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
</svg>
<svg *ngIf="isChatOpen()" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
</svg>
</button>

<!-- Chat Window -->
<div
*ngIf="isChatOpen()"
class="fixed bottom-24 right-6 w-96 h-[500px] bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700 flex flex-col z-50 transition-all duration-300"
>
<!-- Chat Header -->
<div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
  <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Support Chat</h3>
  <button
    (click)="toggleChat()"
    class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors"
    aria-label="Close chat"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </button>
</div>

<!-- Chat Messages -->
<div class="flex-1 overflow-y-auto p-4 space-y-4">
  @for (message of chatMessages(); track $index) {
  <div class="flex" [ngClass]="message.sender === 'user' ? 'justify-end' : 'justify-start'">
    <div class="max-w-[80%]" [ngClass]="message.sender === 'user' ? 'bg-blue-600 text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white'">
      <div class="px-4 py-2 rounded-lg">
        <p class="text-sm">{{ message.text }}</p>
        <p class="text-xs mt-1 opacity-70" [ngClass]="message.sender === 'user' ? 'text-blue-100' : 'text-gray-500 dark:text-gray-400'">
          {{ message.timestamp }}
        </p>
      </div>
    </div>
  </div>
}
</div>

<!-- Chat Input -->
<div class="px-4 py-3 border-t border-gray-200 dark:border-gray-700">
  <div class="flex items-center space-x-2">
    <input
      type="text"
      placeholder="Type a message..."
      class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
    />
    <button
      class="p-2 bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white rounded-lg transition-colors"
      aria-label="Send message"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
      </svg>
    </button>
  </div>
</div>
</div>
